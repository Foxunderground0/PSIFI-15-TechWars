<!DOCTYPE html>
<html>

<head>
    <title>Techwars Round 2</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #0f0f0f;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #333;
            padding: 40px 60px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h2 {
            margin: 0 0 20px;
            padding-bottom: 10px;
            color: #379F9E;
            border-bottom: 2px solid #379F9E;
        }

        input[type="text"],
        input[type="password"] {
            width: 95%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #555;
            background: #222;
            color: white;
            border-radius: 2px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 2px;
            background-color: #379F9E;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #379F9E;
        }

        .message,
        .attempts {
            margin-top: 15px;
            font-size: 0.8em;
            color: #bbb;
        }
    </style>
</head>


<body>
    <div class="login-container">
        <h2>TECHWARS LOGIN</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        <div class="message"></div>
        <div class="attempts">Attempts Left: 3</div>
    </div>
